<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhangyutao-ruankao - Tech Style Text Cards</title>
    <!-- Google Fonts: Roboto Mono (for body) & Roboto (for cards) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 内嵌 CSS 样式 -->
    <style>
        /* Basic Reset & Tech Style Base */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #0a192f;
            color: #ccd6f6;
            /* Body uses Monospace */
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 1. Header Styling */
        .main-header {
            text-align: center;
            padding: 20px 0;
            background-color: transparent;
            box-shadow: none;
            border-bottom: 1px solid #64ffda; /* Accent color */
            margin-bottom: 60px;
        }

        .main-header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #e6f1ff;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* 2. Card Container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Slightly wider minmax */
            gap: 40px;
            padding: 0 40px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
            perspective: 1200px;
        }

        /* Card Link */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            outline: none;
        }

        /* Card Styling */
        .card {
            background-color: #112240;
            border-radius: 4px;
            /* Add padding for text */
            padding: 25px 20px;
            /* Use min-height instead of fixed height */
            min-height: 160px;
            overflow: hidden; /* Not strictly needed for text, but good practice */
            border: 1px solid rgba(100, 255, 218, 0.15);
            box-shadow: none;
             /* Center content using Flexbox */
            display: flex;
            flex-direction: column; /* Stack content and pseudo-element */
            justify-content: center; /* Vertical center */
            align-items: center;     /* Horizontal center */
            text-align: center;      /* Center multi-line text */
            /* Transitions */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        box-shadow 0.4s ease-in-out,
                        border-color 0.4s ease-in-out;
        }

        /* --- Card Content (The Text Itself) --- */
        .card-content {
            /* Use Roboto font for card text */
            font-family: 'Roboto', sans-serif;
            font-size: 1.15em; /* Slightly larger font */
            font-weight: 500; /* Medium weight */
            color: #ccd6f6; /* Default text color */
            letter-spacing: 0.5px; /* Subtle spacing */
            line-height: 1.4; /* Spacing for wrapped lines */
            margin-bottom: 10px; /* Space below text before potential line */
            position: relative; /* Needed for the ::after pseudo-element */
            padding-bottom: 10px; /* Space for the underline effect */
             /* Ensure text wraps */
            word-wrap: break-word;
            overflow-wrap: break-word;
            /* Text effect transitions */
            transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        /* --- Underline effect using ::after --- */
        .card-content::after {
            content: '';
            position: absolute;
            left: 50%; /* Center horizontally */
            bottom: 0; /* Position at the bottom */
            width: 40%; /* Width of the line */
            height: 2px; /* Thickness of the line */
            background-color: #64ffda; /* Accent color */
            transform: translateX(-50%) scaleX(0); /* Start centered and hidden (scaled to 0) */
            transform-origin: center; /* Scale from the center */
            transition: transform 0.35s ease-in-out; /* Animate the scaling */
        }


        /* --- Hover Effects --- */
        .card-link:hover .card {
            border-color: #64ffda;
            box-shadow: 0 0 18px 4px rgba(100, 255, 218, 0.25);
            /* transform is set by JavaScript */
        }

        .card-link:hover .card-content {
            color: #64ffda; /* Change text color to accent */
            /* Add subtle text glow */
            text-shadow: 0 0 8px rgba(100, 255, 218, 0.5);
        }

        .card-link:hover .card-content::after {
            transform: translateX(-50%) scaleX(1); /* Scale the line into view */
        }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
            }
            .card-container {
                padding: 0 20px 30px 20px;
                gap: 30px;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .card {
                min-height: 140px; /* Adjust min-height */
                padding: 20px 15px;
            }
             .card-content {
                font-size: 1.05em;
            }
            .card-link:hover .card {
                 box-shadow: 0 0 12px 3px rgba(100, 255, 218, 0.2);
            }
        }

        @media (max-width: 480px) {
             .main-header h1 {
                font-size: 1.3em;
            }
             .card-container {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 25px;
            }
             .card {
                min-height: 120px; /* Further adjust */
                 padding: 15px 10px;
            }
            .card-content {
                font-size: 1em;
                line-height: 1.3;
            }
        }
    </style>

    <!-- JavaScript for Directional Hover Effect (Remains the Same) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardLinks = document.querySelectorAll('.card-link');
            const rotateAngleY = 18;
            const rotateAngleX = 12;

            cardLinks.forEach(link => {
                const card = link.querySelector('.card');
                if (!card) return;

                link.addEventListener('mouseenter', (e) => {
                    const rect = link.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const distLeft = mouseX;
                    const distRight = rect.width - mouseX;
                    const distTop = mouseY;
                    const distBottom = rect.height - mouseY;
                    const minDist = Math.min(distLeft, distRight, distTop, distBottom);

                    let transformStyle = '';

                    if (minDist === distLeft) {
                        transformStyle = `rotateY(${rotateAngleY}deg)`;
                    } else if (minDist === distRight) {
                        transformStyle = `rotateY(-${rotateAngleY}deg)`;
                    } else if (minDist === distTop) {
                        transformStyle = `rotateX(${rotateAngleX}deg)`;
                    } else { // minDist === distBottom
                        transformStyle = `rotateX(-${rotateAngleX}deg)`;
                    }
                    card.style.transform = transformStyle;
                });

                link.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                });
            });
        });
    </script>
